name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  security-scan:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Audit dependencies for vulnerabilities
        continue-on-error: true
        run: |
          cargo install cargo-audit --locked
          cargo audit

      - name: Check for outdated dependencies
        continue-on-error: true
        run: |
          cargo install cargo-outdated --locked
          cargo outdated --exit-code 1 --root-deps-only || true

  build-and-test:
    runs-on: self-hosted
    needs: security-scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Rust 
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy with strict checks
        run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::all

      - name: Build application
        run: cargo build --release --locked

      - name: Run tests
        run: cargo test --release --locked

      - name: Generate checksum
        run: |
          cd target/release
          sha256sum portfolio-website > portfolio-website.sha256
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-binary
          path: |
            target/release/portfolio-website
            target/release/portfolio-website.sha256
          retention-days: 30
          if-no-files-found: error

  deploy:
    runs-on: self-hosted
    needs: build-and-test
    concurrency:
      group: production-deployment
      cancel-in-progress: false
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: portfolio-binary
          path: ./artifact

      - name: Verify checksum
        run: |
          cd ./artifact
          sha256sum -c portfolio-website.sha256

      - name: Stop service
        continue-on-error: true
        run: |
          sudo systemctl stop portfolio
          sleep 2

      - name: Deploy application
        run: |
          sudo cp ./artifact/portfolio-website /opt/portfolio/portfolio-website.new
          sudo chmod +x /opt/portfolio/portfolio-website.new
          sudo mv /opt/portfolio/portfolio-website.new /opt/portfolio/portfolio-website
          sudo cp -r src/templates /opt/portfolio/
          sudo cp -r src/static /opt/portfolio/

          sudo chown -R portfolio:portfolio /opt/portfolio
      - name: Start service
        run: |
          sudo systemctl start portfolio
          sleep 5

      - name: Health check
        timeout-minutes: 2
        run: |
          max_attempts=10
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f --max-time 5 http://localhost:3000 > /dev/null 2>&1; then
              echo "Health check passed"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Health check attempt $attempt/$max_attempts failed, retrying..."
            sleep 3
          done
          
          echo "Health check failed after $max_attempts attempts"
          journalctl -u portfolio -n 50 --no-pager
          exit 1

      - name: Show logs on failure
        if: failure()
        run: |
          echo "Deployment failed: "
          journalctl -u portfolio -n 100 --no-pager

      - name: Cleanup old artifacts
        if: always()
        run: |
          rm -rf ./artifact

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "Deployment completed successfully at $(date)"
            echo "Version: ${{ github.sha }}"
          else
            echo "Deployment failed at $(date)"
          fi