name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  security-scan:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Audit dependencies for vulnerabilities
        run: |
          cargo install cargo-audit --locked
          cargo audit

      - name: Check for outdated dependencies
        continue-on-error: true
        run: |
          cargo install cargo-outdated --locked
          cargo outdated --exit-code 1 --root-deps-only || true

  build-and-test:
    runs-on: self-hosted
    needs: security-scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Rust 
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy with strict checks
        run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::all

      - name: Build application
        run: cargo build --release --locked

      - name: Run tests
        run: cargo test --release --locked

      - name: Generate checksum
        run: |
          cd target/release
          sha256sum portfolio > portfolio.sha256
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-binary
          path: |
            target/release/portfolio
            target/release/portfolio.sha256
          retention-days: 30
          if-no-files-found: error

  deploy:
    runs-on: self-hosted
    needs: build-and-test
    concurrency:
      group: production-deployment
      cancel-in-progress: false
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: portfolio-binary
          path: ./artifact

      - name: Verify checksum
        run: |
          cd ./artifact
          sha256sum -c portfolio.sha256

      - name: Create backup of current version
        continue-on-error: true
        run: |
          if [ -f /opt/portfolio/portfolio ]; then
            sudo cp /opt/portfolio/portfolio /opt/portfolio/portfolio.backup.$(date +%Y%m%d_%H%M%S)
            # Keep only last 5 backups
            cd /opt/portfolio && sudo ls -t portfolio.backup.* 2>/dev/null | tail -n +6 | xargs -r sudo rm
          fi

      - name: Stop service
        run: |
          sudo systemctl stop portfolio || true
          # Wait for graceful shutdown
          sleep 3

      - name: Deploy application
        run: |
          # Create deployment directory with restricted permissions
          sudo mkdir -p /opt/portfolio
          sudo mkdir -p /opt/portfolio/logs
          
          # Copy binary
          sudo cp ./artifact/portfolio /opt/portfolio/portfolio.new
          
          # Set restrictive permissions (owner read/execute only)
          sudo chmod 550 /opt/portfolio/portfolio.new
          
          # Atomic rename
          sudo mv /opt/portfolio/portfolio.new /opt/portfolio/portfolio
          
          # Create dedicated service user if doesn't exist
          id -u portfolio &>/dev/null || sudo useradd -r -s /bin/false -d /opt/portfolio portfolio
          
          # Set ownership to service user
          sudo chown -R portfolio:portfolio /opt/portfolio

      - name: Create systemd service
        run: |
          sudo tee /etc/systemd/system/portfolio.service > /dev/null <<EOF
          [Unit]
          Description=Portfolio Web Application
          After=network.target
          
          [Service]
          Type=simple
          User=portfolio
          Group=portfolio
          WorkingDirectory=/opt/portfolio
          ExecStart=/opt/portfolio/portfolio
          Restart=on-failure
          RestartSec=5
          StandardOutput=journal
          StandardError=journal
          
          # Security hardening
          NoNewPrivileges=true
          PrivateTmp=true
          ProtectSystem=strict
          ProtectHome=true
          ReadWritePaths=/opt/portfolio/logs
          ProtectKernelTunables=true
          ProtectControlGroups=true
          RestrictRealtime=true
          RestrictNamespaces=true
          LockPersonality=true
          MemoryDenyWriteExecute=true
          RestrictAddressFamilies=AF_INET AF_INET6 AF_UNIX
          
          # Resource limits
          LimitNOFILE=65536
          TasksMax=4096
          
          [Install]
          WantedBy=multi-user.target
          EOF
          
          sudo systemctl daemon-reload

      - name: Start service
        run: |
          sudo systemctl enable portfolio
          sudo systemctl start portfolio
          sleep 5

      - name: Health check
        timeout-minutes: 2
        run: |
          max_attempts=10
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f --max-time 5 http://localhost:3000 > /dev/null 2>&1; then
              echo "Health check passed"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Health check attempt $attempt/$max_attempts failed, retrying..."
            sleep 3
          done
          
          echo "Health check failed after $max_attempts attempts"
          sudo journalctl -u portfolio -n 50
          exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, attempting rollback..."
          sudo systemctl stop portfolio
          
          # Restore from backup
          BACKUP=$(sudo ls -t /opt/portfolio/portfolio.backup.* 2>/dev/null | head -n1)
          if [ -n "$BACKUP" ]; then
            sudo cp "$BACKUP" /opt/portfolio/portfolio
            sudo systemctl start portfolio
            echo "Rollback completed"
          else
            echo "No backup found for rollback"
          fi

      - name: Cleanup old artifacts
        if: always()
        run: |
          rm -rf ./artifact

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "✓ Deployment completed successfully at $(date)"
            echo "Version: ${{ github.sha }}"
          else
            echo "✗ Deployment failed at $(date)"
          fi