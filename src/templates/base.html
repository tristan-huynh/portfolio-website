<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristan Huynh - Portfolio</title>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

    <link rel="prefetch" href="/static/img/bms.png" as="image">
    <link rel="prefetch" href="/static/img/dso.jpg" as="image">
    <link rel="prefetch" href="/static/img/env.jpg" as="image">
    <link rel="prefetch" href="/static/img/port.png" as="image">
    <link rel="prefetch" href="/static/img/wte.png" as="image">

    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href=" https://cdn.jsdelivr.net/npm/roboto-font@0.1.0/css/fonts.min.css " rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Tristan Huynh's Portfolio">
    <meta name="description" content="Tristan Huynh - Computer Engineer at Michigan Technological University. Explore my experience, skills, and projects.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://thuynh.work/">
    <meta property="og:title" content="Tristan Huynh - Portfolio">
    <meta property="og:description" content="Tristan Huynh's Portfolio">
    <meta property="og:image" content="/static/img/">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://thuynh.work/">
    <meta name="twitter:title" content="Tristan Huynh - Portfolio">
    <meta name="twitter:description" content="Tristan Huynh's Portfolio">
    <meta name="twitter:image" content="/static/img/">

</head>

<body class="bg-zinc-100 text-gray-300 p-0 m-0 min-h-screen flex flex-1 flex-col">

    <div class="bg-emerald-700 text-white px-4 py-1 border-b-2 border-zinc-300">
        Interactive Portfolio Viewer
    </div>

    <div class="bg-blue-800 text-white px-4 py-1 flex gap-6">
        <div>Active View: Overview</div>
    </div>

    <div class="flex flex-col md:flex-row flex-1">
        <div class="flex-1 bg-zinc-100 border-4 border-blue-800 m-2 md:mr-0 p-4 overflow-y-auto text-blue-700">
            {% block content %}{% endblock %}
        </div>

        <div
            class="w-1/4 bg-zinc-100 border-4 border-l-0 border-blue-800 m-2 ml-0 p-4 text-zinc-500 flex flex-col hidden md:flex">
            <div class="flex-1 mb-4 pb-4 border-b-4 border-blue-800 -mx-4">
                <div class="px-4 text-lg font-bold">
                    {% block detailed %}{% endblock %}
                </div>
            </div>

            <div class="flex-1">
                <div class="text-lg font-bold space-y-1">
                    {% block detailed_2 %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <div id="mobile-popup" class="hidden md:hidden fixed inset-0 items-center justify-center z-50">
        <div class="bg-zinc-100 border-4 border-blue-800 w-11/12 max-w-lg mx-4 max-h-[80vh] overflow-y-auto">
            <div class="bg-blue-800 text-white px-4 py-2 font-bold flex justify-between items-center">
                <span>Details</span>
                <button data-action="closeMobilePopup"
                    class="text-2xl hover:text-zinc-300">&times;</button>
            </div>
            <div class="p-4 text-blue-700 font-bold">
                <div id="mobile-detailed-content" class="text-zinc-500 mb-4"></div>
            </div>
        </div>
    </div>
    <div id="contact-modal" class="hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-zinc-300 border-zinc-300 w-96 max-w-[90vw]" style="filter: drop-shadow(12px 12px 0px black);">
            <div class="bg-blue-800 text-white px-4 py-2 font-bold flex justify-between items-center">
                <span>Contact Me</span>
                <button type="button" data-action="closeContactModal" class="text-2xl hover:text-zinc-300">&times;</button>
            </div>
            <div class="p-6 text-blue-700 font-bold">
                <form id="contact-form" class="space-y-4" method="POST" action="/contact">
                    <div>
                        <label for="name" class="block text-sm mb-1">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border-4 border-blue-800 bg-zinc-100 text-zinc-800 focus:outline-none focus:border-blue-600">
                        <p id="name-error" class="text-red-600 text-sm mt-1 hidden"></p>

                    </div>
                    <div>
                        <label for="email" class="block text-sm mb-1">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border-4 border-blue-800 bg-zinc-100 text-zinc-800 focus:outline-none focus:border-blue-600">
                        <p id="email-error" class="text-red-600 text-sm mt-1 hidden"></p>

                    </div>
                    <div>
                        <label for="message" class="block text-sm mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" required
                            class="w-full px-3 py-2 border-4 border-blue-800 bg-zinc-100 text-zinc-800 focus:outline-none focus:border-blue-600 resize-none"></textarea>
                        <p id="message-error" class="text-red-600 text-sm mt-1 hidden"></p>

                    </div>
                    <div class="flex justify-center">
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAACKZzVOAn-1EZc9E" data-theme="light"
                            data-size="normal" data-callback="onSuccess"></div>
                    </div>
                    <p id="form-error" class="text-red-600 text-sm text-center hidden"></p>
                </form>
            </div>
            <div class="bg-blue-800 flex">
                <button type="button" data-action="submitContactForm"
                    class="flex-1 text-white font-bold py-2 border-r-2 border-zinc-300 hover:bg-blue-700">
                    Send
                </button>
                <button type="button" data-action="closeContactModal" class="flex-1 text-white font-bold py-2 hover:bg-blue-700">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <div id="success-modal" class="hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-zinc-300 border-zinc-300 w-96 max-w-[90vw]" style="filter: drop-shadow(12px 12px 0px black);">
            <div class="bg-blue-800 text-white px-4 py-2 font-bold flex justify-between items-center">
                <span>Success</span>
            </div>
            <div class="p-6 text-blue-700 font-bold text-center">
                <p>Your message has been sent successfully!</p>
            </div>
            <div class="bg-blue-800 flex">
                <button type="button" data-action="closeSuccessModal" class="flex-1 text-white font-bold py-2 hover:bg-blue-700">
                    OK
                </button>
            </div>
        </div>
    </div>
    <footer class="bg-blue-800 text-white px-4 py-1 text-center flex justify-between">
        <span>Copyright &COPY; 2025 Tristan Huynh</span>
        <span>Version 1.0.0</span>
    </footer>
    <script src="/static/main.js"></script>
</body>

</html>
